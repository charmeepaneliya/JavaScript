<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }

        h3 {
            margin-bottom: 15px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>slice() Example</h3>
        <input type="text" id="text" placeholder="Enter sentence">
        <button id="btn">Slice First 5 Letters</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", (e) => {
            e.preventDefault();

            let text = document.getElementById("text").value;
            let result = text.slice(0, 5);
            document.getElementById("result").innerHTML = "Slice: " + result;
        });
    </script>
</body>

</html>
