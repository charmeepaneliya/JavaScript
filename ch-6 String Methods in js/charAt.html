<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charAt Method</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #6a11cb, #2575fc);
            background-size: 300% 300%;
            animation: gradientMove 8s ease infinite;
        }

        /* Animated Background */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 45px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 320px;
            animation: floatCard 3s ease-in-out infinite;
            transition: 0.4s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        /* Floating animation */
        @keyframes floatCard {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .h2 {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        h1 {
            margin-bottom: 20px;
            color: white;
            letter-spacing: 1px;
        }

        /* Modern Button */
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            color: white;
            cursor: pointer;
            transition: 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        /* Result animation */
        #result {
            margin-top: 20px;
        }

        #result h2 {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 15px;
            animation: fadeIn 0.6s ease;
        }

        /* Fade animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>charAt() Example</h1>

        <h2 class="h2">Hello Alice</h2>
        <button id="btn">Click Me</button>
        <div id="result"></div>
    </div>

    <script>
        let button = document.getElementById("btn");
        let result = document.getElementById("result");

        button.addEventListener("click", function () {
            let name = "hello alice";
            let character = name.charAt(3);

            document.getElementById("result").innerHTML = `<h2>Character at index 4: ${character}</h2>`;
        });
    </script>

</body>

</html>
