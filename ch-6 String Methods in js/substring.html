<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>substring() Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial;
        }

        .box {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        input,
        button {
            padding: 8px;
            margin: 8px 0;
            width: 90%;
        }

        button {
            background: #ff416c;
            color: white;
            border: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>substring() Example</h3>
        <input type="text" id="text" placeholder="Enter text">
        <button id="btn">Get Substring</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click",  (e)=> {
            e.preventDefault();
            
            let text = document.getElementById("text").value;
            let result = text.substring(2, 7);
            document.getElementById("result").innerHTML = "Substring: " + result;
        });
    </script>
</body>

</html>
