<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            overflow: hidden;
        }

        /* Gradient Animation */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating background circles */
        body::before,
        body::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 8s infinite ease-in-out alternate;
        }

        body::before {
            width: 300px;
            height: 300px;
            top: -80px;
            left: -80px;
        }

        body::after {
            width: 250px;
            height: 250px;
            bottom: -80px;
            right: -80px;
            animation-delay: 3s;
        }

        @keyframes float {
            from {
                transform: translateY(0px);
            }

            to {
                transform: translateY(40px);
            }
        }

        /* Container */
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            padding: 40px;
            width: 320px;
            text-align: center;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease;
            transition: transform 0.4s ease;
        }

        /* 3D Hover Tilt */
        .container:hover {
            transform: rotateX(5deg) rotateY(5deg) scale(1.05);
        }

        /* Entry Animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heading Glow Animation */
        h1 {
            margin-bottom: 10px;
            color: #333;
            animation: glowText 2s infinite alternate;
        }

        @keyframes glowText {
            from {
                text-shadow: 0 0 5px #ff4b5c;
            }

            to {
                text-shadow: 0 0 20px #ff4b5c;
            }
        }

        h2 {
            color: #ff4b5c;
            margin-bottom: 20px;
        }

        /* Button */
        button {
            position: relative;
            padding: 10px 25px;
            border: none;
            border-radius: 30px;
            background: #ff4b5c;
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden;
            transition: 0.3s ease;
        }

        /* Shine Effect */
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        /* Result Animation */
        #result {
            margin-top: 20px;
        }

        #result h2 {
            background: #fff;
            padding: 10px;
            border-radius: 12px;
            color: #333;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation: popUp 0.6s ease;
        }

        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            80% {
                transform: scale(1.1);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>length</h1>
        <h2>hellow alice</h2>
        <button id="btn">Click Me</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", function () {
            let text = "hello alice";
            let len = text.length;
            document.getElementById("result").innerHTML =
                `<h2>Length of string: ${len}</h2>`;
        });
    </script>
</body>

</html>
