<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>endwith</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1e1e2f, #2a2a40, #1e1e2f, #12121c);
            background-size: 400% 400%;
            animation: bgMove 12s ease infinite;
            font-family: sans-serif;
            color: white;
        }

        /* Background animation */
        @keyframes bgMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Glass Card */
        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            animation: floatCard 5s ease-in-out infinite;
            transition: 0.3s;
        }

        /* Floating animation */
        @keyframes floatCard {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .container:hover {
            transform: scale(1.03);
        }

        /* Button animation */
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 15px;
            background: #ff9800;
            color: white;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.6);
        }

        /* Hover glow effect */
        button:hover {
            background: #ffa726;
            box-shadow: 0 0 25px rgba(255, 152, 0, 0.9);
            transform: scale(1.1);
        }

        /* Click effect */
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>endsWith()</h1>
        <h2 class="h2">hello alice</h2>
        <button id="btn">Click Me</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", function () {
            let text = "hello alice";
            let check = text.endsWith("alice");
            document.getElementById("result").innerHTML = `<h2>Ends With 'alice': ${check}</h2>`;
        });
    </script>
</body>

</html>
