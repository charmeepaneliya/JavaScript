<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #111 0%, #000 70%);
            font-family: Arial, sans-serif;
            color: #00ffff;
        }

        /* Floating animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* Glow pulse animation */
        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 10px #00ffff;
            }

            50% {
                box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff;
            }

            100% {
                box-shadow: 0 0 10px #00ffff;
            }
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #00ffff;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            animation: float 4s ease-in-out infinite, glowPulse 3s infinite;
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
            animation: glowText 2s infinite alternate;
        }

        h2 {
            margin-top: 20px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        /* Text glowing animation */
        @keyframes glowText {
            from {
                text-shadow: 0 0 10px #00ffff;
            }

            to {
                text-shadow: 0 0 25px #00ffff, 0 0 40px #00ffff;
            }
        }

        button {
            padding: 12px 25px;
            border: 2px solid #00ffff;
            background: transparent;
            color: #00ffff;
            font-size: 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.4s ease;
            box-shadow: 0 0 10px #00ffff;
        }

        button:hover {
            background: #00ffff;
            color: black;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>indexOf()</h1>
        <h2>hello alice</h2>
        <button id="btn">Click Me</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", function () {
            let text = "hello alice";
            let index = text.indexOf("alice");
            document.getElementById("result").innerHTML = `<h2>Index of 'alice': ${index}</h2>`;
        });
    </script>
</body>

</html>
