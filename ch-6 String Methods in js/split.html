<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split() Example</title>

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family:Arial, sans-serif;
            background: linear-gradient(135deg,#ff9a9e,#fad0c4);
        }

        .box{
            background:white;
            padding:30px;
            border-radius:15px;
            box-shadow:0 10px 25px rgba(0,0,0,0.2);
            text-align:center;
            width:330px;
        }

        h3{
            margin-bottom:15px;
        }

        input{
            width:90%;
            padding:10px;
            margin:10px 0;
            border-radius:8px;
            border:1px solid #ccc;
            outline:none;
        }

        button{
            width:95%;
            padding:10px;
            border:none;
            border-radius:8px;
            background:#ff758c;
            color:white;
            cursor:pointer;
            transition:0.3s;
        }

        button:hover{
            background:#ff416c;
            transform:scale(1.05);
        }

        #result{
            margin-top:15px;
            font-weight:bold;
            color:#333;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="box">
    <h3>split() Example</h3>
    <input type="text" id="text" placeholder="Enter sentence">
    <button id="btn">Split Words</button>
    <p id="result"></p>
</div>

<script>
document.getElementById("btn").addEventListener("click", (e)=>{
    e.preventDefault();

    let text = document.getElementById("text").value;
    let result = text.split(" ");
    document.getElementById("result").innerHTML = "Split: " + result;
});
</script>

</body>
</html>
