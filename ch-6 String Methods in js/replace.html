<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Word Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-size: 300% 300%;
            animation: bgMove 6s infinite alternate;
        }

        @keyframes bgMove {
            0% {
                background-position: left;
            }

            100% {
                background-position: right;
            }
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    </head>

    <body>

        <div class="box">
            <h3>Replace Word Example</h3>
            <input type="text" id="text" placeholder="Enter sentence">
            <input type="text" id="oldWord" placeholder="Word to replace">
            <input type="text" id="newWord" placeholder="New word">
            <button id="btn">Replace</button>
            <p id="result"></p>
        </div>

        <script>
            document.getElementById("btn").addEventListener("click", (e) => {
                e.preventDefault();

                let str = "hello word hello";
                let result = str.replace("hello", "hii");
                

                document.getElementById("result").innerHTML = `<p>Result: ${result} <p>`;
            });
        </script>
    </body>

</html>
