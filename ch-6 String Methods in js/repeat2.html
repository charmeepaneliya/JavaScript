<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* ðŸŒˆ Animated Background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #00c6ff, #0072ff, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* ðŸ’Ž Glass Card */
        .box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            width: 350px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
        }

        /* Fade Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h3 {
            margin-bottom: 20px;
        }

        /* âœ¨ Inputs */
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            outline: none;
            margin-bottom: 15px;
            transition: 0.4s;
        }

        input:focus {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        }

        /* ðŸ”¥ Button */
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
        }

        /* ðŸŽ¯ Result */
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            animation: pop 0.5s ease;
            word-wrap: break-word;
        }

        @keyframes pop {
            from {
                transform: scale(0.7);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>Repeat Word By Number</h3>
        <input type="text" id="text" placeholder="Enter word">
        <input type="number" id="num" placeholder="Enter number">
        <button id="btn">Repeat</button>
        <p id="result"></p>
    </div>

    <!-- repeat() method repeats a string a given number of times.
    It returns a new repeated string. -->
    <script>
        document.getElementById("btn").addEventListener("click", (e) => {
            e.preventDefault();

            let text = document.getElementById("text").value;
            let num = Number(document.getElementById("num").value);

            if (num > 0) {
                let result = text.repeat(num);
                document.getElementById("result").innerText = result;
            } else {
                document.getElementById("result").innerText = "Enter valid number";
            }
        });
    </script>
</body>

</html>
